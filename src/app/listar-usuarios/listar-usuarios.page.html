<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar E.P.I</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
    <ion-list>
      <form padding [formGroup]="loginForm" (submit)="login()" novalidate>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input
            [(ngModel)]="titulo"
            formControlName="titulo"
            type="text"
            clearInput clearOnEdit="false" 
          ></ion-input>
        </ion-item>
        <h6 *ngIf="errorTitulo" class="error"> {{messageTitulo}}</h6>
        <ion-item>
            <ion-label>Descrição</ion-label>
            <ion-textarea 
                rows="6" cols="20" 
                [(ngModel)]="descricao"
                formControlName="descricao"
                clearInput clearOnEdit="false"    
            ></ion-textarea>
          </ion-item>
          <h6 *ngIf="errorDescricao" class="error"> {{messageDescricao}}</h6>
        <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-select 
            [(ngModel)]="tipo"
                 formControlName="tipo"
                 clearInput clearOnEdit="false"
            >
              <ion-select-option value="BOTINA">BOTINA</ion-select-option>
              <ion-select-option value="CAPACETE">CAPACETE</ion-select-option>
              <ion-select-option value="CINTO DE SEGURANÇA">CINTO DE SEGURANÇA</ion-select-option>
            </ion-select>
          </ion-item>
          <h6 *ngIf="errorTipo" class="error"> {{messageTipo}}</h6>
        <div style="margin-top: 40px;">
          <ion-button type="submit" expand="full" color="danger">Cadastrar</ion-button>
        </div>
      </form>
    </ion-list>
  </ion-content>
